version: "3.8"

services:
  db:
    image: postgres:17.6
    container_name: debat_ai_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - debatai-network

  backend:
    build: ./backend
    container_name: debat_ai_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://user:password@db/debatai"
    networks:
      - debatai-network

  frontend:
    build: ./frontend
    container_name: debat_ai_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - debatai-network

networks:
  debatai-network:
    driver: bridge

volumes:
  postgres_data:
